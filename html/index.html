<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="../style/style.css">
        <link rel="icon" href="../img/icon.png">
        <title>Genes Calc by Thiago</title>
    </head>

    <body>

        <div class="m-5 p-5" id="background">

            <div class="font text-center">

                <h1>Calculadora de Genes</h1>

            </div>

            <div class="font text-center">

                <h2>1° Lei de Mendel</h2>

            </div>

            <br><br>

            <div class="container d-flex justify-content-center">
                <div class="row">

                    <div class="col">
                        <form action="">
                            <input type="text" id="gene1" maxlength="2">
                        </form>
                    </div>

                    <div class="col ms-5 me-5">
                        <img src="../img/X.png" alt="sinal de multiplicacao" id="imgX">
                    </div>

                    <div class="col">
                        <form action="">
                            <input type="text" id="gene2" maxlength="2">
                        </form>
                    </div>

                </div>

            </div>

            <br><br>

            <div class="d-flex justify-content-center font">
                <button class="btn-dark" onclick="showResult()">Gerar</button>
            </div>

            <br><br>

            <div class="container d-flex justify-content-center">
                <div class="row">
                    <div class="col font">
                        <h2>Resultado: </h2>
                    </div>
                    <div class="col font">
                        <h2 id="result"></h2>
                    </div>
                </div>
            </div>
            <br><br><br><br><br><br>

            <div class="container d-flex justify-content-start">
                <div class="row">

                    <div class="col d-flex justify-content-center p-0">
                        <img id="imgPerfil" src="../img/thiago.jpg" alt="">
                    </div>

                    <div class="col font">
                        <h3>Genes Calc By Thiago ©</h3>
                    </div>


                </div>
            </div>

        </div>

        <script src="../script/script.js"></script>
    </body>

</html>
